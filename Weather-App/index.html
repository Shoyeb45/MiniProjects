<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter city name" id="city-input">
            <button id="submit-btn"><i class="fas fa-search"></i> Search</button>
        </div>

        <div class="error" id="error">City not found!</div>

        <div class="weather-info" id="weatherInfo">

            <div class="city" id="city">-</div>

            <div class="temp" id="temp">-</div>

            <div class="details">
                <div class="detail-item">
                    <div><i class="fas fa-temperature-low"></i> Min Temp</div>
                    <div id="minTemp">-</div>
                </div>
                <div class="detail-item">
                    <div><i class="fas fa-temperature-high"></i> Max Temp</div>
                    <div id="maxTemp">-</div>
                </div>
                <div class="detail-item">
                    <div><i class="fas fa-tint"></i> Humidity</div>
                    <div id="humidity">-</div>
                </div>
                <div class="detail-item">
                    <div><i class="fas fa-thermometer-half"></i> Feels Like</div>
                    <div id="feelsLike">-</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
